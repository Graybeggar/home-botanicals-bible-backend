# Sets the name of the Spring Boot application.
# This is used in logs, monitoring tools, and by Spring Cloud if applicable.
spring.application.name=home-botanicals-bible-backend


# DATABASE CONFIG
# The JDBC URL for connecting to the local MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/home_botanicals_bible_db

# The username to connect to the MySQL database.
spring.datasource.username=root

# The password associated with the above MySQL username.
spring.datasource.password=money$$$


# JPA / HIBERNATE CONFIG
# Controls how Hibernate handles schema updates:
# "update" = automatically create or update tables based on entity classes.
spring.jpa.hibernate.ddl-auto=update

# When true, logs every SQL statement Hibernate executes.
spring.jpa.show-sql=true

# Specifies the SQL dialect Hibernate should use when communicating with the DB.
# This tells Hibernate how to translate HQL into valid MySQL 8-compatible SQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# DEVTOOLS
# Enables automatic application restart when files on the classpath change.
spring.devtools.restart.enabled=true

# Notes
#spring.application.name - App identity (logs, dashboards)
#spring.datasource.* - Database connection settings
#spring.jpa.* - ORM and SQL behavior config
#spring.devtools.* - Auto-restart for live development
